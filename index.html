<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HD Media Explorer</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: hueShift 20s ease infinite;
        }

        @keyframes hueShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #searchContainer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            border: 2px solid rgba(0, 123, 255, 0.2);
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #loadingIndicator {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 123, 255, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            animation: loadingTextScale 1.5s ease-in-out infinite;
        }

        @keyframes loadingTextScale {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #iframeContainer iframe {
            width: 100%;
            max-width: 1100px;
            height: 600px;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>HD Media Explorer</h1>
    <div id="searchContainer">
        <select id="mediaType">
            <option value="movie">Movie</option>
            <option value="tv">TV Show</option>
            <option value="episode">Episode</option>
        </select>
        <input type="text" id="mediaName" placeholder="Enter media name" />
        <input type="text" id="imdbId" placeholder="Optional IMDb ID (if known)" />
        <input type="number" id="seasonNumber" placeholder="Season number" style="display: none;" />
        <input type="number" id="episodeNumber" placeholder="Episode number" style="display: none;" />
        <button onclick="embedMedia()">Search & Watch</button>
    </div>

    <div id="loadingIndicator">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div id="iframeContainer"></div>
</div>

<script>
    const STREAMING_PROXIES = [
        'https://vidsrc.xyz',
        'https://vidsrc.me',
        'https://multiembed.mov',
        'https://embedflix.xyz',
        'https://movieflix.io'
    ];

    document.getElementById("mediaType").addEventListener("change", function () {
        const mediaType = this.value;
        const seasonInput = document.getElementById("seasonNumber");
        const episodeInput = document.getElementById("episodeNumber");

        if (mediaType === "episode") {
            seasonInput.style.display = "block";
            episodeInput.style.display = "block";
        } else {
            seasonInput.style.display = "none";
            episodeInput.style.display = "none";
        }
    });

    async function searchIMDbId(mediaName) {
        const searchUrl = `https://www.imdb.com/find?q=${encodeURIComponent(mediaName)}&s=tt`;
        try {
            const response = await fetch(searchUrl);
            const text = await response.text();
            const match = text.match(/\/title\/(tt\d+)/);
            return match ? match[1] : null;
        } catch (error) {
            console.error("IMDb search failed:", error);
            return null;
        }
    }

    async function getValidProxy(embedUrl) {
        for (const proxy of STREAMING_PROXIES) {
            const testUrl = `${proxy}${embedUrl}`;
            try {
                const response = await fetch(testUrl, { method: 'HEAD' });
                if (response.ok) return testUrl;
            } catch (error) {
                console.warn(`Proxy ${proxy} failed:`, error);
            }
        }
        throw new Error("No working proxies found");
    }

    async function embedMedia() {
        const mediaType = document.getElementById("mediaType").value;
        const mediaName = document.getElementById("mediaName").value.trim();
        const manualImdbId = document.getElementById("imdbId").value.trim();
        const seasonNumber = document.getElementById("seasonNumber").value.trim();
        const episodeNumber = document.getElementById("episodeNumber").value.trim();
        const loadingIndicator = document.getElementById("loadingIndicator");
        const iframeContainer = document.getElementById("iframeContainer");

        if (!mediaName && !manualImdbId) {
            alert("Please enter a media name or IMDb ID!");
            return;
        }

        loadingIndicator.style.display = "flex";
        iframeContainer.innerHTML = "";

        try {
            const imdbId = manualImdbId || await searchIMDbId(mediaName);
            if (!imdbId) throw new Error("Media not found!");

            let embedUrl = `/embed/${mediaType}/${imdbId}`;
            if (mediaType === "episode" && seasonNumber && episodeNumber) {
                embedUrl = `/embed/tv/${imdbId}/${seasonNumber}-${episodeNumber}`;
            }

            const validEmbedUrl = await getValidProxy(embedUrl);

            const iframe = document.createElement("iframe");
            iframe.src = validEmbedUrl;
            iframe.allowFullscreen = true;
            iframe.onload = () => loadingIndicator.style.display = "none";

            iframeContainer.appendChild(iframe);
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to load media.");
            loadingIndicator.style.display = "none";
        }
    }
</script>
</body>
</html>
