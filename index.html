<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HD Media Explorer</title>
    <style>
      :root {
        --bg-gradient-1: #ff9a9e;
        --bg-gradient-2: #fad0c4;
        --bg-gradient-3: #fbc2eb;
        --bg-gradient-4: #a1c4fd;
        --bg-gradient-5: #c2e9fb;
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --text-color: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(45deg, 
          var(--bg-gradient-1), 
          var(--bg-gradient-2), 
          var(--bg-gradient-3), 
          var(--bg-gradient-4), 
          var(--bg-gradient-5)
        );
        background-size: 400% 400%;
        animation: hueShift 20s ease infinite;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        z-index: -1;
        filter: brightness(1.1);
        opacity: 0.7;
        animation: hueShift 20s ease infinite;
      }

      @keyframes hueShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes loadingTextScale {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      .container {
        width: 90%;
        max-width: 1200px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        animation: fadeIn 0.8s ease;
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
        font-size: 2.5em;
        letter-spacing: -1px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      #searchContainer {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        margin-bottom: 20px;
      }

      input, select {
        width: 100%;
        max-width: 400px;
        padding: 12px 15px;
        border: 2px solid rgba(0, 123, 255, 0.2);
        border-radius: 8px;
        font-size: 1em;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus, select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transform: translateY(0);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      #loadingIndicator {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 123, 255, 0.2);
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      .loading-text {
        color: var(--primary-color);
        font-weight: bold;
        animation: loadingTextScale 1.5s ease-in-out infinite;
      }

      #iframeContainer {
        width: 100%;
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      iframe {
        width: 100%;
        max-width: 1100px;
        height: 600px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.8s ease;
      }

      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 20px;
        }

        iframe {
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HD Media Explorer</h1>
      <div id="searchContainer">
        <select id="mediaType">
          <option value="movie">Movie</option>
          <option value="tv">TV Show</option>
          <option value="episode">Episode</option>
        </select>
        <input type="text" id="mediaName" placeholder="Enter media name" />
        <input type="number" id="seasonNumber" placeholder="Season number (for episodes)" style="display: none;" />
        <input type="number" id="episodeNumber" placeholder="Episode number (for episodes)" style="display: none;" />
        <button onclick="embedMedia()">Search & Watch</button>
      </div>
      <div id="loadingIndicator">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
      <div id="iframeContainer"></div>
    </div>

    <script>
      // Show/hide fields based on media type
      document.getElementById("mediaType").addEventListener("change", function () {
        const mediaType = this.value;
        const seasonInput = document.getElementById("seasonNumber");
        const episodeInput = document.getElementById("episodeNumber");

        if (mediaType === "episode") {
          seasonInput.style.display = "block";
          episodeInput.style.display = "block";
        } else {
          seasonInput.style.display = "none";
          episodeInput.style.display = "none";
        }
      });

      async function embedMedia() {
        const mediaType = document.getElementById("mediaType").value;
        const mediaName = document.getElementById("mediaName").value.trim();
        const seasonNumber = document.getElementById("seasonNumber").value.trim();
        const episodeNumber = document.getElementById("episodeNumber").value.trim();
        const loadingIndicator = document.getElementById("loadingIndicator");
        const iframeContainer = document.getElementById("iframeContainer");

        if (!mediaName) {
          alert("Please enter a media name!");
          return;
        }

        // Show loading indicator
        loadingIndicator.style.display = "flex";
        iframeContainer.innerHTML = ""; // Clear previous content

        const proxy = "https://cors-anywhere.herokuapp.com/";
        const searchUrl = `${proxy}https://www.imdb.com/find?q=${encodeURIComponent(mediaName)}&s=tt`;

        try {
          // Fetch IMDb search results
          const response = await fetch(searchUrl);
          const text = await response.text();
          console.log(text);

          // Extract the IMDb ID from the first search result
          const imdbIdMatch = text.match(/\/title\/(tt\d+)/);
          if (!imdbIdMatch) {
            alert("Media not found!");
            loadingIndicator.style.display = "none";
            return;
          }
          const imdbId = imdbIdMatch[1];

          let embedUrl = "";

          // Construct the embed URL based on media type
          if (mediaType === "movie") {
            embedUrl = `https://vidsrc.xyz/embed/movie/${imdbId}`;
          } else if (mediaType === "tv") {
            embedUrl = `https://vidsrc.xyz/embed/tv/${imdbId}`;
          } else if (mediaType === "episode") {
            if (!seasonNumber || !episodeNumber) {
              alert("Please enter both season and episode numbers!");
              loadingIndicator.style.display = "none";
              return;
            }
            embedUrl = `https://vidsrc.xyz/embed/tv/${imdbId}/${seasonNumber}-${episodeNumber}`;
          }

          // Create and embed the iframe
          const iframe = document.createElement('iframe');
          iframe.src = embedUrl;
          iframe.allowFullscreen = true;
          
          // Hide loading indicator when iframe loads
          iframe.onload = () => {
            loadingIndicator.style.display = "none";
          };

          iframeContainer.appendChild(iframe);

        } catch (error) {
          console.error("Error fetching media data:", error);
          alert("Failed to retrieve media information.");
          loadingIndicator.style.display = "none";
        }
      }
    </script>
  </body>
</html>
